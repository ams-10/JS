<!DOCTYPE html>
<html>
     <head>
          <title>JSON</title>
     </head>
     <body>
          <p>Example of <b>JSON</b></p>
          <br>
          <p id="demo"></p>
     </body>
     <script>
          let text = '{"employ":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';
     //then use the js built in function JSON.parse() to convert the string elements into javascript objects
     const obj = JSON.parse(text);
     //finally use it in our program
     addEventListener("DOMContentLoaded", function(){
          document.getElementById("demo").innerHTML = "the first employee is " + obj.employ[1].firstname + " " + obj.employ[1].lastname ;
     });
     </script>
</html>
