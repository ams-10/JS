<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>this examle</title>
</head>
<body>
     <div>
          the example of this keyword
          <br>
          <p id="demo"></p>
     </div>
</body>
<script>
const id = {
     firstname : "John",
     lastname : "Doe",
     age : 30 ,
     fullname :function(){
          return this.firstname + " " + this.lastname +" and the age is " + this.age ;
     }
};
document.getElementById("demo").innerHTML = id.fullname();
</script>
</html>
